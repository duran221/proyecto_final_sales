<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gestión de personal</title>
    <script src="./vista/js/personal.js"></script>
</head>

<body>
    <nav>
        <div class="nav-wrapper blue lighten-2">
            <a class="brand-logo white-text center">&nbsp;Gestión de personal</a>
            <ul class="left">
                <li id="personal-btnagregar"><a class="btn-flat modal-trigger red" data-target="personal-frmedicion"><i class="material-icons">add</i></a></li>
            </ul>
        </div>
    </nav>

    <!-- especificaciones de un cuadro modal -->
    <div id="personal-frmedicion" class="modal">
        <div class="modal-content">
            <h5 id="personal-titulo" class="teal-text center">Datos del Personal</h5>
            <div class="section">
                <!-- se fuerza una espacio vertical -->
            </div>

            <div class="container">
                <div class="row">
                    <div class="input-field col s6">
                        <input class="validate" type="text" name="personal-txtid" id="personal-txtid" required/>
                        <label for="personal-txtid">Identificación del Personal</label>
                    </div>

                </div>

                <div class="row">
                    <div class="input-field col s12">
                        <input class="validate" type="text" name="personal-txtnombre" id="personal-txtnombre" required/>
                        <label for="personal-txtnombre">Nombres y apellidos</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                        <input class="validate" type="text" name="personal-txtdireccion" id="personal-txtdireccion" required/>
                        <label for="personal-txtdireccion">Dirección</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                        <input class="validate" type="text" name="personal-txttelefono" id="personal-txttelefono" required/>
                        <label for="personal-txttelefono">Teléfono(s)</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                        <select id="personal-selectperfil" class="select-dropdown">
                            <option value="">Seleccione Una Opción</option>
                            <option value="Administrador">Administrador</option>
                            <option value="Vendedor">Vendedor</option>
                        </select>
                        <label for="personal-selectperfil">Perfil</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s6">
                        <input class="validate" type="password" name="personal-txtcontrasena" id="personal-txtcontrasena" required/>
                        <label for="personal-txtcontrasena">Contraseña</label>
                    </div>

                    <div class="input-field col s6">
                        <input class="validate" type="password" name="personal-txtcontrasena-confirm" id="personal-txtcontrasena-confirm" required/>
                        <label for="personal-txtcontrasena-confirm">Repita su Contraseña</label>
                    </div>
                </div>

                <div class="row center">
                    <a id="personal-btncancelar" class="waves-effect waves-light btn-small"><i class="material-icons left">clear</i>Cancelar</a>
                    <a id="personal-btnaceptar" class="waves-effect waves-light btn-small"><i class="material-icons left">check</i>Aceptar</a>
                </div>

            </div>
            <!-- hasta aquí el formulario de autenticación -->
        </div>
        <!-- hasta aquí las especificaciones de un cuadro modal -->
    </div>

    <div id="tabla-personal"></div>
    <br>
    <div class="blue-grey lighten-2 center">
        <p>Getione el personal de su negocio</p>
    </div>
</body>

</html>
