<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gestión de productos</title>
    <script src="./vista/js/productos.js"></script>
</head>

<body>
    <nav>
        <div class="nav-wrapper blue lighten-2">
            <a class="brand-logo white-text center">&nbsp;Gestión de productos</a>
            <ul class="left">
                <li id="producto-btnagregar"><a class="btn-flat modal-trigger red" data-target="producto-frmedicion"><i class="material-icons">add</i></a></li>
            </ul>
        </div>
    </nav>

    <!-- especificaciones de un cuadro modal -->
    <div id="producto-frmedicion" class="modal">
        <div class="modal-content">
            <h5 id="producto-titulo" class="teal-text center">Datos del producto</h5>

            <div class="container">

                <div class="row">
                    <div class="input-field col s12">
                        <select id="producto-lstcategoria"></select>
                        <label>Categoría del producto</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                        <select id="producto-lstpresentacion"></select>
                        <label>Presentación del producto</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                        <input class="validate" type="text" name="producto-txtnombre" id="producto-txtnombre" required/>
                        <label for="producto-txtnombre">Nombre del producto</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s6">
                        <input class="validate" type="number" name="producto-txtprecio" id="producto-txtprecio" required min="0.0" />
                        <label for="producto-txtprecio">Precio del producto</label>
                    </div>
                    <div class="input-field col s6">
                        <input class="validate" type="number" name="producto-txtcantidad" id="producto-txtcantidad" required min="0" max="999" />
                        <label for="producto-txtcantidad">Cantidad disponible</label>
                    </div>
                </div>

                <div class="row">

                    <div class="row">
                        <div class="input-field col s4">
                                <input class="validate" type="number" name="producto-txtiva" id="producto-txtiva" required min="1" max="999" />
                                <label for="producto-txtiva">IVA</label>
                        </div>

                    </div>

                    <div class="input-field col s6">
                        <input class="validate" type="number" name="producto-txtminimo" id="producto-txtminimo" required min="1" max="999" />
                        <label for="producto-txtminimo">Cantidad mínima</label>
                    </div>
                    <div class="input-field col s6">
                        <input class="validate active" type="number" name="producto-txtmaximo" id="producto-txtmaximo" required min="1" max="999" />
                        <label for="producto-txtmaximo">Cantidad máxima</label>
                    </div>
                </div>

                <div class="row center">
                    <a id="producto-btncancelar" class="waves-effect waves-light btn-small"><i class="material-icons left">clear</i>Cancelar</a>
                    <a id="producto-btnaceptar" class="waves-effect waves-light btn-small"><i class="material-icons left">check</i>Aceptar</a>
                </div>

            </div>
            <!-- hasta aquí el formulario de autenticación -->
        </div>
        <!-- hasta aquí las especificaciones de un cuadro modal -->
    </div>

    <div class="switch col s5 offset-s1">
        <label>
            Crédito&nbsp;&nbsp;&nbsp;No
            <input id="cliente-chkcredito" type="checkbox">
            <span class="lever"></span>
            Si
        </label>
    </div>

    <div id="tabla-productos"></div>
    <br>
    <div class="">
        <div class="switch col s5 offset-s1">
            <label>
                No
                <input id="producto-chkid" type="checkbox">
                <span class="lever"></span>
                Si&nbsp;&nbsp;&nbsp;
            </label>Mostrar u ocultar el ID de los productos
        </div>
    </div>
</body>

</html>
