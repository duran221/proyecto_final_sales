<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gestione las Categorías de sus productos</title>
    <script src="./vista/js/categorias.js"></script>
</head>

<body>
    <nav>
        <div class="nav-wrapper blue lighten-2">
            <a class="brand-logo white-text center">&nbsp;Gestiones sus Categorias</a>
            <ul class="left">
                <li id="categorias-btnagregar"><a class="btn-flat modal-trigger red" data-target="categorias-frmedicion"><i class="material-icons">add</i></a></li>
            </ul>
        </div>
    </nav>

    <!-- especificaciones de un cuadro modal -->
    <div id="categorias-frmedicion" class="modal">
        <div class="modal-content">
            <h5 id="categorias-titulo" class="teal-text center">Datos de Categorias</h5>
            <div class="section">
                <!-- se fuerza una espacio vertical -->
            </div>

            <div class="container">
                <div class="row">
                    <div class="input-field col s6">
                        <input class="validate" type="text" name="categorias-txtid" id="categorias-txtid" hidden/>
                        <label for="categorias-txtid" hidden>Identificación de Categorias</label>
                    </div>

                </div>

                <div class="row">
                    <div class="input-field col s12">
                        <input class="validate" type="text" name="categorias-txtnombre" id="categorias-txtnombre" required/>
                        <label for="categorias-txtnombre">Nombre Categoría</label>
                    </div>
                </div>

                <div class="row center">
                    <a id="categorias-btncancelar" class="waves-effect waves-light btn-small"><i class="material-icons left">clear</i>Cancelar</a>
                    <a id="categorias-btnaceptar" class="waves-effect waves-light btn-small"><i class="material-icons left">check</i>Aceptar</a>
                </div>

            </div>
            <!-- hasta aquí el formulario de autenticación -->
        </div>
        <!-- hasta aquí las especificaciones de un cuadro modal -->
    </div>

    <div id="tabla-categorias"></div>
    <br>
    <div class="blue-grey lighten-2 center">
        <p>Administre las categorias para sus productos</p>
    </div>
</body>

</html>
