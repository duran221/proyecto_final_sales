                                </div>
                                <div class="input-field col s2">
                                    <input id="venta-numero" type="text" class="active" readonly>
                                    <label for="venta-numero" class="active">Venta</label>
                                </div>
                                <div class="input-field col s4">
                                    <select id="venta-cliente"></select>
                                    <label for="venta-cliente">Cliente</label>
                                </div>
                                <div class="input-field col s4">
                                    <select id="venta-vendedor"></select>

                            <nav class="nav-wrapper blue-grey lighten-2 center-align">

                                </ul>
                            </nav>
                    
                            <div id="tabla-ventas">

                            </div>
                    
                            <div class="row">
                                <div class="input-field col s3">
                                    <input id="venta-paga" type="text" class="active">
                                    <label for="venta-paga" class="active">Paga</label>
                                </div>
                                <div class="input-field col s3">
                                    <input id="venta-adeuda" type="text" class="active" readonly>
                                    <label for="venta-adeuda" class="active">Adeuda</label>
                                </div>
                                <div class="input-field col s3">
                                    <input id="venta-total" type="text" class="active" readonly>
                                    <label for="venta-total" class="active">Total de la venta</label>
                                </div>
                                <div class="input-field col s3">
                                    <input id="venta-iva" type="text" class="active" readonly>
                                    <label for="venta-iva" class="active">Total de IVA</label>
                                </div>
                            </div>
                    
                            <nav class="nav-wrapper grey lighten-1">
                                <ul class="right">
                                    <li><a id="venta-cancelar" class="waves-effect waves-light btn">Cancelar venta <i class="material-icons right">clear</i></a></li>
                                    <li><a id="venta-registrar" class="waves-effect waves-light btn red">Registrar venta <i class="material-icons right">send</i></a></li>
