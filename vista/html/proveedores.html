<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gestión de Proveedores</title>
    <script src="./vista/js/proveedores.js"></script>
</head>

<body>
    <nav>
        <div class="nav-wrapper blue lighten-2">
            <a class="brand-logo white-text center">&nbsp;Gestión de Proveedores</a>
            <ul class="left hide-on-med-and-down">
                <li id="proveedor-btnagregar"><a class="btn-flat modal-trigger red" data-target="proveedor-frmedicion"><i class="material-icons">add</i></a></li>
            </ul>
        </div>
    </nav>

    <!-- especificaciones de un cuadro modal -->
    <div id="proveedor-frmedicion" class="modal">
        <div class="modal-content">
            <h5 id="proveedor-titulo" class="teal-text center">Datos Proveedor</h5>
            <div class="section">
                <!-- se fuerza una espacio vertical -->
            </div>

            <div class="container">
                <div class="row">
                    <div class="input-field col s6">
                        <input class="validate" type="text" name="proveedor-txtid" id="proveedor-txtid" required/>
                        <label for="proveedor-txtid">Identificación del Proveedor</label>
                    </div>

                </div>

                <div class="row">
                    <div class="input-field col s12">
                        <input class="validate" type="text" name="proveedor-txtnombre" id="proveedor-txtnombre" required/>
                        <label for="proveedor-txtnombre">Nombres del Proveedor</label>
                    </div>
                </div>


                <div class="row">
                    <div class="input-field col s12">
                        <input class="validate" type="text" name="proveedor-txttelefono" id="proveedor-txttelefono" required/>
                        <label for="proveedor-txttelefono">Teléfono</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                        <input class="validate" type="text" name="proveedor-txtcorreo" id="proveedor-txtcorreo" required/>
                        <label for="proveedor-txtcorreo">Correo Electronico</label>
                    </div>
                </div>

                <div class="row center">
                    <a id="proveedor-btncancelar" class="waves-effect waves-light btn-small"><i class="material-icons left">clear</i>Cancelar</a>
                    <a id="proveedor-btnaceptar" class="waves-effect waves-light btn-small"><i class="material-icons left">check</i>Aceptar</a>
                </div>

            </div>
            <!-- hasta aquí el formulario de autenticación -->
        </div>
        <!-- hasta aquí las especificaciones de un cuadro modal -->
    </div>

    <div id="tabla-proveedores"></div>
    <br>
    <div class="blue-grey lighten-2 center">
        <p class="center">Gestione los proveedores de su negocio</p>
    </div>
</body>

</html>
